<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mạnh</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI", Arial, sans-serif;
}

body{
background:linear-gradient(135deg,#0a0f1a,#111827,#0f172a);
min-height:100vh;
color:#e5e7eb;
}

.container{
max-width:900px;
margin:auto;
padding:60px 20px;
}

/* PROFILE */
.profile{
background:rgba(17,24,39,0.7);
border:1px solid rgba(59,130,246,0.25);
border-radius:20px;
padding:30px;
display:flex;
align-items:center;
gap:25px;
margin-bottom:30px;
backdrop-filter:blur(12px);
}

.avatar{
width:120px;
height:120px;
border-radius:50%;
padding:3px;
background:linear-gradient(135deg,#3b82f6,#0ea5e9);
}

.avatar img{
width:100%;
height:100%;
border-radius:50%;
object-fit:cover;
}

.profile-text h1{
font-size:32px;
margin-bottom:6px;
}

.profile-text p{
opacity:0.8;
margin-top:4px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:22px;
}

.card{
background:rgba(17,24,39,0.7);
border:1px solid rgba(59,130,246,0.25);
border-radius:18px;
padding:22px;
backdrop-filter:blur(10px);
}

.card h3{
margin-bottom:10px;
font-size:20px;
color:#93c5fd;
}

.full{
grid-column:1 / span 2;
}

@media(max-width:700px){
.grid{
grid-template-columns:1fr;
}
.full{
grid-column:auto;
}
.profile{
flex-direction:column;
text-align:center;
}
}

</style>
</head>

<body>

<div class="container">

<!-- PROFILE -->
<div class="profile">

<div class="avatar">
<img src="images/manh.jpg">
</div>

<div class="profile-text">
<h1>Mạnh</h1>
<p>Sinh nhật: 10/01/2008</p>
<p>Công nghệ • Khám phá</p>
</div>

</div>

<!-- CONTENT -->
<div class="grid">

<div class="card full">
<h3>Giới thiệu</h3>
<p>
   12D5-THPT Dương Xá,Trẻ Lệ Chi
</p>
</div>

<div class="card">
<h3>Sở thích</h3>
<p>
Khám phá cái mới, thử công nghệ mới, tìm hiểu thế giới xung quanh.
</p>
</div>

<div class="card">
<h3>Mục tiêu</h3>
<p>
Luôn học hỏi thêm kỹ năng mới, mở rộng hiểu biết và trải nghiệm nhiều điều mới mẻ trong cuộc sống.
</p>
</div>

</div>

</div>

</body>
</html>
